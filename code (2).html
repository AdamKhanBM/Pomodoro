<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro for Programmers</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&family=Lora:ital@0;1&display=swap" rel="stylesheet">
</head>
<body>
    <button id="settings-btn" class="icon-btn">⚙️</button>

    <div class="pomodoro-container">
        <!-- NEW: Candle Animation -->
        <div id="candle-container">
            <svg class="candle" id="candle1" viewBox="0 0 50 150">
                <rect class="candle-body" x="10" y="20" width="30" height="120" rx="3" />
                <path class="wick" d="M 25 10 v 10" />
                <path class="flame" d="M25,10 C20,0 30,0 25,10z" />
            </svg>
            <svg class="candle" id="candle2" viewBox="0 0 50 150">
                <rect class="candle-body" x="10" y="20" width="30" height="120" rx="3" />
                <path class="wick" d="M 25 10 v 10" />
                <path class="flame" d="M25,10 C20,0 30,0 25,10z" />
            </svg>
            <svg class="candle" id="candle3" viewBox="0 0 50 150">
                <rect class="candle-body" x="10" y="20" width="30" height="120" rx="3" />
                <path class="wick" d="M 25 10 v 10" />
                <path class="flame" d="M25,10 C20,0 30,0 25,10z" />
            </svg>
        </div>

        <h1 id="mode-title">Let's Code!</h1>
        <div id="timer-display">
            <span id="minutes">25</span>
            <span id="colon">:</span>
            <span id="seconds">00</span>
        </div>
        <div class="controls">
            <button id="start-pause-btn" class="btn">Start</button>
            <button id="reset-btn" class="btn">Reset</button>
        </div>
        <div id="cycle-container">
            <p>Completed Cycles: <span id="cycle-count">0</span></p>
        </div>
    </div>
    
    <div id="settings-panel" class="settings-panel hidden">
        <h2>Settings</h2>
        <!-- NEW: Editable Titles -->
        <div class="setting">
            <label for="input-title-focus">Focus Title:</label>
            <input type="text" id="input-title-focus">
        </div>
         <div class="setting">
            <label for="input-title-break">Break Title:</label>
            <input type="text" id="input-title-break">
        </div>

        <hr class="divider">
        <!-- MODIFIED: Inputs for decimal time -->
        <div class="setting">
            <label for="input-focus">Focus Time (min):</label>
            <input type="number" id="input-focus" min="0.1" step="0.1">
        </div>
        <div class="setting">
            <label for="input-break">Break Time (min):</label>
            <input type="number" id="input-break" min="0.1" step="0.1">
        </div>
        <div class="setting">
            <label for="input-long-break">Long Break Time (min):</label>
            <input type="number" id="input-long-break" min="0.1" step="0.1">
        </div>
        <div class="settings-controls">
            <button id="save-settings-btn" class="btn">Save</button>
            <button id="cancel-settings-btn" class="btn btn-secondary">Cancel</button>
        </div>
    </div>
    
    <audio id="alarm-sound" src="new_sound.mp3" preload="auto"></audio>
    <script src="script.js"></script>
</body>
</html>
